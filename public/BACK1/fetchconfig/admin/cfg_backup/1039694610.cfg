FixedFieldValue2=Hvor bør imprægneret træ anvendes?  Resumé: Bør man anvende trykimprægneret træ, eller er thuja, lærk og douglas lige så holdbare? Denne artikel giver vejledning til løsning af disse problemer. Artiklen omhandler anvendelser af træ i risikoklasserne 3, 4 og 5, dvs hvor træet udsættes for de største nedbrydningspåvirkninger, og hvortil imprægneret træ er aktuelt.  Forfatter: Teknologisk Institut - Træteknik  

