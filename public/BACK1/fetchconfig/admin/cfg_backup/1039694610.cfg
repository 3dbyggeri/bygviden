FixedFieldValue2=Levetidseksempler på udendørs trækonstruktioner Resumé: Danmark har ikke en træhuskultur som for eksempel det øvrige Norden, øst- og Centraleuropa. Et nyt tiltag med nøgleordet "Fleretagers træhuse" indledtes for ca. 10 år siden og denne gang med støtte i et nordisk samarbejde om udvikling af konstruktionsdetaljer, brandsikring, sundhed og miljø. Artiklen giver eksempler på træhuse af forskellig art, ledsaget af billedeksempler.  Forfatter: Teknologisk Institut - Træteknik  

