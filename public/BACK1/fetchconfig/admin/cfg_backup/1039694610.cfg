FixedFieldValue3=Maling af træ. Udvendig træbeskyttelse. TOP pjece nr. 44 TRÆ, der bruges udendørs, kan tåle at stå ubehandlet i en årrække, så længe fugt ikke påvirker trækonstruktionens funktion. Men de fleste træarter vil blive skimmelangrebet eller misfarvet efter nogle års vejrpåvirkning. Derfor er det nødvendigt at overfladebehandle det meste træværk. Denne håndbog viser hvordan man behandler udendørs træværk med maling og træbeskyttelsesmidler. Der fortælles om en række metoder til at vurdere træets tilstand, valg af produkter, rensemetoder og hvilke behandlinger, der er velegnede til nyt træ og til at vedligeholde behandlet træværk. 

