FixedFieldValue2=Gode råd om træ udvendigt på huse Resumé: Træ er ideelt til ydervægges udvendige beklædning. Det er hurtigt at bygge med træ, og det er tørt byggeri. Træ er derfor egnet til vinterbyggeri, og med træfacader på trækonstruktioner kan der isoleres optimalt, selv med tynde ydervægge. Denne artikel omhandler udformningen af træbeklædninger, træbeskyttelse mm.  Forfatter: Erik Hilmer Riberholt  

