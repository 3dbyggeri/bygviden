FixedFieldValue2=Regler med relation til konstruktiv træbeskyttelse  Resumé: Ved konstruktiv træbeskyttelse forstås de konstruktive og bygningsfysiske foranstaltninger, som medfører, at træet udsættes mindst muligt for klimatiske og biologiske påvirkninger. Ved konstruktionens udformning søges træet skærmet mest muligt mod nedbrydning fra sol og opfugtning. Træet skal holdes tørt, således at svampe og insekter ikke kan leve i det. I konstruktionsudformningen skal der tages hensyn til træets svind og udvidelse (=kvælning, bulning) ved de uundgåelige fugtvariationer, så træet revner mindst muligt, og samlinger forbliver tætte. Her er præsenteret de regler i Bygningsregelmentet og gældende standarder, der har relationer til konstruktiv træbeskyttelse. Læs også artiklerne om valg af træ og konstruktionsudformning.   Forfatter: Teknologisk Institut - Træteknik  

