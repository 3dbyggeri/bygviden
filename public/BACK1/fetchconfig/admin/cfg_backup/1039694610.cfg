FixedFieldValue2=Miljøforhold vedrørende bor til træbeskyttelse Resumé: Denne artikel omhandler anvendelse af borholdige midler i træbeskyttelsesmidler og regulering på området. Fokus er på bormidlers miljø- og sundhedsforhold. Bor findes i flere former og bruges i mange andre produkter end træ. Borsyre er ikke akut giftigt for mennesker ved indtagelse, men det kan fremkalde symptomer. Ved indånding kan bor fremkalde irritation af luftveje og irritation af slimhinder.  Forfatter: Anne Abildgaard 

