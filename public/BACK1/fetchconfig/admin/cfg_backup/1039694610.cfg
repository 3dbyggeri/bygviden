FixedFieldValue2=Vedligeholdelse af udendørs, overfladebehandlet træ Resumé: Denne artikel omhandler grundprincipperne for vedligeholdelse af overfladebehandlet, udendørs nåletræ samt havemøbler af eksotisk hårdttræ. Udendørs, overfladebehandlet træ skal vedligeholdes hvis den oprindelige beskyttende og forskønnende effekt skal holde. Vedligeholdesesintervallerne afhænger af den oprindelige behandling og eventuelle senere vedligeholdelser samt fladens eksponering, dvs. hældning og verdenshjørne. Solen er hård ved syd- og vestvendte flader, og vandrette flader skal vedligeholdes hyppigere end lodrette.   Forfatter: Teknologisk Institut - Træteknik   

