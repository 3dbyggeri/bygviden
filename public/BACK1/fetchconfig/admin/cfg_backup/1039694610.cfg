FixedFieldValue2=Overfladebehandling af nyt træ: Grundprincipper Resumé: Sol og regn er hårdt ved alt udvendigt træværk. Der sker en fotokemisk nedbrydning, som er beskrevet i artiklen: Nedbrydningsmekanismer.Denne artikel omhandler grundprincipperne for overfladebehandling af nyt nåletræ, der udendørs vil blive påvirket af vejrliget.   Forfatter: Teknologisk Institut - Træteknik  

